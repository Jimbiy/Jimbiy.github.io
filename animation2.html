<!DOCTYPE html>
<html>
<head>

<style type="text/css">


#square1{


width: 100px;
height: 100px;
background-color: limegreen;
position: absolute;

animation-name: moving;
animation-duration: 2s;
animation-iteration-count: infinite;


}
@keyframes moving{
0%{
left: 0px}

50%{left: 505px;
background-color:indianred;}

100%{left: 1010px;
background-color:indianred;}
}
</style>
</head>
<body>
<div id="square1"></div>
</body>
</html>
