<!DOCTYPE html>
<html>
<head>

<style type="text/css">


#square1{


width: 100px;
height: 100px;
background-color: limegreen;
position: absolute;

animation-name: moving;
animation-duration: 4s;
animation-iteration-count: infinite;


}
@keyframes moving{
0%{
down: 0px}

10%{left: 505px;
background-color:indianred;}

50%{left: 505px;
background-color:palegoldenrod;}

100%{left: 505px;
background-color:slategrey;}


}
</style>
</head>
<body>
<div id="square1"></div>
</body>
</html>
