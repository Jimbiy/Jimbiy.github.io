	<style type="text/css">

		#projects{
			width:300px;
			height:390px;
			background-image:url(https://media4.giphy.com/media/1BeVCTe1d43Yge9ejE/200w.gif?cid=6c09b9528zeird7pkywkavyfvuilt3o139l0iz8gilf1i485&ep=v1_gifs_search&rid=200w.gif);

		#journal{

		body {
			background-color:lightblue;
		}

		.snowflakes{
		top:0px;
		width: 10px;
		height: 10px;
		background-color:white;
		position: relative;
		display:inline-block;
		margin-right:50px;
		animation-name: moving;
		animation-duration: 7s;
		animation-iteration-count: infinite;
		z-index: 5;


	}

		@keyframes moving{
			0% {
				top: 0px;
				
			}
			100%{
				top: 800px;
				background-color:powderblue;
			}

		}

			0% {
				top: 0px;
				
			}

			}

		}
