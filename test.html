<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .menu-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .menu-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 15px;
        }
        .menu-section h2 {
            text-align: center;
            color: #333;
        }
        .menu-item {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Menu</h1>
    </div>

    <div class="menu-container">
        <!-- Appetizers Section -->
        <div class="menu-section">
            <h2>Appetizers</h2>
            <div class="menu-item">Item 1</div>
            <div class="menu-item">Item 2</div>
            <div class="menu-item">Item 3</div>
        </div>

        <!-- Drinks Section -->
        <div class="menu-section">
            <h2>Drinks</h2>
            <div class="menu-item">Item 1</div>
            <div class="menu-item">Item 2</div>
            <div class="menu-item">Item 3</div>
        </div>

        <!-- Main Course Section -->
        <div class="menu-section">
            <h2>Main Course</h2>
            <div class="menu-item">Item 1</div>
            <div class="menu-item">Item 2</div>
            <div class="menu-item">Item 3</div>
        </div>

        <!-- Desserts Section -->
        <div class="menu-section">
            <h2>Desserts</h2>
            <div class="menu-item">Item 1</div>
            <div class="menu-item">Item 2</div>
            <div class="menu-item">Item 3</div>
        </div>
    </div>

</body>
</html>
