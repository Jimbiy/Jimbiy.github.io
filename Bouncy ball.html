<html>
<head>

<title></title>

<style type="text/css">
#bouncy{

width:100px;
          height:100px;
          background-color: cyan;
          position: absolute;
          background-size: cover;
          background-repeat: no-repeat;
          border-radius: 50%;


</style>

<div id="bouncy"></div>
<script type="text/javascript">
console.log(Math.random())

function move (){
console.log(Math.random())
bouncy.style.left = Math.random()*500+ "px";
bouncy.style.top = Math.random()*500+ "px";


}

setInterval(move, 400)

</script>
