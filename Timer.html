<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		.cakes{
			font-size:40px;
			display:inline-block;
			width:100px;
			height:100px;
			background-image:url();
			background-size:contain;
		}
	</style>
</head>
<body>

	<center>Timer</center>


	<script type="text/javascript">

		let counter =0;

		function makeCupcake(){
			let cupcake= document.createElement("div")
			document.body.appendChild(cupcake)
			cupcake.classList.add('cakes')
			counter=counter+1
			cupcake.innerText = counter

		}

		setInterval(makeCupcake, 1000)
		

	</script>

</body>
</html>
