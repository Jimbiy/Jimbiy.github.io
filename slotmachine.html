<!DOCTYPE html>
<html>
<head>
<title>Try your luck :)</title>
<style type="text/css">
	.slot{
		display: inline-block;
		border: 1px solid black;
		width:100px;
		height:100px;
		margin: 4px;
	}
	#handle{
		display: inline-block;
		border: 1px solid black;
		width: 30px;
		height: 70px;
		margin: 4px;
	}
	#scoreboard{
		display: inline-block;
		border: 1px solid black;
		width:100px;
		height:100px;
		margin: 4px;

</style>
</head>
<body>

	<div class="slot" id="slot1"></div>
	<div class="slot" id="slot2"></div>
	<div class="slot" id="slot3"></div>
	<div id="handle"></div>
	<div id="scoreboard"></div>
<script type="text/javascript">
	 let colors=["red","orange","yellow","green","blue","navy","purple"]
	 let score= 0 

	 handle.addEventListener("click", function(){
	 	let random1 = Math.floor(Math.random()*colors.length)
	 	let random2 = Math.floor(Math.random()*colors.length)
	 	let random3 = Math.floor(Math.random()*colors.length)

	 	slot1.style.backgroundColor = colors[random1]
	 	slot2.style.backgroundColor = colors[random2]
	 	slot3.style.backgroundColor = colors[random3]

	 		 console.log(colors[random1], colors[random2], colors[random3])


	if (random1==random2 && random2==random3){
		score = score + 9
		scoreboard.innerText = score;
	}
	else if (random1==random2){
		score = score + 2
		scoreboard.innerText = score;
	}
	else if (random2==random3){
		score = score + 2
		scoreboard.innerText = score;
	}
	else if (random1==random3){
		score = score + 2
		scoreboard.innerText = score;
	}
	scoreboard.innerText = score;
	 })
</script>

</body>
</html>
